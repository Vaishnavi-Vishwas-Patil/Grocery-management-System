<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<br>
<body>
<marquee direction="left" behavior="alternate"><b> Welcome to Online Grocery Store</b> </marquee>
<div class="container mt-4">
    <div class="card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFTfA1pvEfbakbE23Rlvhj3h0fbIUeGGuBuw&usqp=CAU" alt="Image is Deleted" height="100" width="100"style="margin-left:6rem">
    
    <h2>Admin Login</h2>
        <br>
        <form>

            <div class="form-group">
                <label>User Name:  </label>
                <input type="text"[(ngModel)]="userName"[ngModelOptions]="{standalone:true}"
                class="form-control"id="userName"placeholder="UserName">
            </div>

            <div class="form-group">
                <label>Password :    </label>
                <input type="password"[(ngModel)]="password"[ngModelOptions]="{standalone:true}"
                class="form-control"id="password"placeholder="Password">
            </div>

            <button type="submit" class="btn btn-success"style="margin-left:50px;font-size:25px;"(click)="login()">Login</button>
        </form>
    </div>
</div> 
</body>
